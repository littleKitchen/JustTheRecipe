<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF8E53"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" fill="url(#bg)"/>
  
  <!-- Recipe card -->
  <rect x="250" y="180" width="524" height="664" rx="40" fill="white"/>
  
  <!-- Lines representing text -->
  <rect x="320" y="280" width="200" height="24" rx="12" fill="#FFB5B5"/>
  
  <!-- Ingredient lines -->
  <circle cx="340" cy="380" r="12" fill="#FF6B6B"/>
  <rect x="380" y="368" width="320" height="24" rx="12" fill="#F0F0F0"/>
  
  <circle cx="340" cy="440" r="12" fill="#FF6B6B"/>
  <rect x="380" y="428" width="280" height="24" rx="12" fill="#F0F0F0"/>
  
  <circle cx="340" cy="500" r="12" fill="#FF6B6B"/>
  <rect x="380" y="488" width="300" height="24" rx="12" fill="#F0F0F0"/>
  
  <!-- Divider -->
  <rect x="320" y="560" width="384" height="4" rx="2" fill="#E0E0E0"/>
  
  <!-- Step numbers -->
  <circle cx="350" cy="630" r="24" fill="#FF6B6B"/>
  <text x="350" y="638" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <rect x="400" y="618" width="300" height="24" rx="12" fill="#F0F0F0"/>
  
  <circle cx="350" cy="710" r="24" fill="#FF6B6B"/>
  <text x="350" y="718" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <rect x="400" y="698" width="260" height="24" rx="12" fill="#F0F0F0"/>
  
  <circle cx="350" cy="790" r="24" fill="#FF6B6B"/>
  <text x="350" y="798" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <rect x="400" y="778" width="280" height="24" rx="12" fill="#F0F0F0"/>
</svg>
